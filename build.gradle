// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.1'

    // App dependencies
    support_version = '27.0.2'
    timber_version = '4.6.0'
    rxandroid2_version = '2.0.1'
    rxkotlin2_version = '2.2.0'
    rxkbinding2_version = '2.0.0'
    rxjava_version = '2.1.9'
    dagger2_version = '2.14.1'
    sqlbrite2_version = '2.0.0'
    junit_version = '4.12'
    espresso_version = '3.0.0'
    constraint_layout_version = '1.0.2'
    retrofit2_version = '2.3.0'
    okhttp3_version = '3.9.1'
    glide_version = '4.1.1'
}